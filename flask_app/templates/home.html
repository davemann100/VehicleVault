<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='/home.css')}}">
</head>
<body>
    <div class="row pt-4">
        <div class="col-2 text-center">
            <img src="{{url_for('static', filename='img/blank.jpg')}}" class="profile">
        </div>
        <div class="col-8 text-center">
            <h1 class="title">{{session['first_name']}}'s Dashboard</h1>
        </div>
        <div class="col-2 d-flex flex-column align-items-end">
            <!-- LOGOUT BUTTON TO REDIRECT AND CLEAR SESSION -->
            <form action="/logout" method="POST">
                <button type="submit" class="btn rounded-4 header-btn">
                    Logout
                </button>
            </form>
            <!-- ACCOUNT SETTINGS BTN -->
            <form action="/home" method="GET">
                <button type="submit" class="btn mt-2 rounded-4 header-btn">
                    Account Settings
                </button>
            </form>
        </div>
    </div>
    <div class="col-8 mt-5 d-flex justify-content-between align-items-end dash">
        <!-- GAS TRACKER BTN -->
        <form action="/home" method="GET">
            <button type="submit" class="btn mt-2 rounded-4 dash-btn">
                Gasoline Tracker
            </button>
        </form>
        <!-- NEW SERVICE RECORD BTN -->
        <form action="/service-record/new" method="GET">
            <button type="submit" class="btn mt-2 rounded-4 dash-btn">
                New Service Record
            </button>
        </form>
        <div>
            <label for="filter">Filter by:</label>
            <select name="filter" class="rounded-3">
                <option value="created_at">Date Created</option>
                <option value="date">Date</option>
                <option value="price">Price</option>
                <option value="mileage">Mileage</option>
            </select>
        </div>
    </div>
    <div class="card col-8 mt-4 rounded-4 dash-content">
        <table class="table w-100 table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">TITLE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">MILEAGE</th>
                <th scope="col">COSTS</th>
                <th scope="col">EDIT</th>
              </tr>
            </thead>
            <tbody>
              {% for record in all_records %}
              <tr>
                <a href="/">
                <th scope="row">{{record.date}}</th>
                <td>{{record.title}}</td>
                <td>{{record.description}}</td>
                <td>{{record.mileage}}</td>
                <td>{{record.price}}</td>
                <td>
                    <a href="/service-record/edit/{{record.id}}">View</a>
                </td>
                </a>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
